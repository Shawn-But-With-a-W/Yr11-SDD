<!DOCTYPE HTML>
<!-- Why is their formatting so scuffed -->

<HTML>
<HEAD>
	<TITLE>Year 11 SDD</TITLE>
	<STYLE></STYLE>
</HEAD>
<BODY>
	<button type="button" onclick="respond()" id="b1" >Click Me!</button>

	<script>
		var clickCount = 0;
		function respond() {
			clickCount = clickCount + 1;

			switch (clickCount){
				case 1:
					document.getElementById('b1').style.backgroundColor = 'red';
					break;
				case 2:
					document.getElementById('b1').style.backgroundColor = 'green';
					break;
				case 3:
					document.getElementById('b1').style.backgroundColor = 'blue';
					break;
				case 4:
					document.getElementById('b1').style.backgroundColor = 'yellow';
					break;
				default:
					document.getElementById('b1').style.backgroundColor = 'purple'
					break;
			}
		}
	</script>
</BODY>
</HTML>
