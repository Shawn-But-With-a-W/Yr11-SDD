<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Bubble Sort</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>

    </style>
</head>
<body>
    <label>Input a number: </label>
    <input type="text" id="number" onchange="addToArray()">
    <button id="sort" onclick="bubbleSort()">Sort</button>
    <button id="reset" onclick="reset()">Reset</button>
    <p id="array"></p>
    <p id="sorted-array"></p>
    <script>
        var array = []

        function addToArray() {
            var num = parseInt(document.getElementById("number").value);
            document.getElementById("number").value = ""
            array.push(num);
            document.getElementById("array").innerHTML = `Currently inputted values are ${array}`
        }

        function reset() {
            array = [];
            document.getElementById("array").innerHTML = "";
            document.getElementById("sorted-array").innerHTML = "";
        }

        function bubbleSort(unsorted=array) {
            var n = unsorted.length;
            var swapped;

            while (true) {
                swapped = false;
                for (var i=1; i<=n-1; i++) {
                    if (unsorted[i-1] > unsorted[i]) {
                        unsorted = swap(unsorted, i-1, i);
                        swapped = true;
                    }
                }

                if (swapped == false) {
                    document.getElementById('sorted-array').innerHTML = `The sorted array in increasing order is: ${unsorted}`;
                    break
                }
            
            }
            return unsorted;
        }

        function swap(array, index1, index2) {
            var temp = array[index1];
            array[index1] = array[index2];
            array[index2] = temp;
            console.log(array);
            return array;
        }
    </script>

</body>
</html>
